name: CI Pipeline  # Name of the workflow visible in GitHub Actions tab

on:
  push:
    branches:
      - main         # Triggers when you push to main
  pull_request:
    branches:
      - main         # Triggers when a PR is opened/updated targeting main

jobs:
  test:
    runs-on: ubuntu-latest  # Uses GitHub-hosted Ubuntu VM

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Clones your repo into the VM

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'   # Sets Python version to 3.10

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Installs pip, then packages from requirements.txt if it exists

      - name: Run Tests
        run: pytest
        # Runs pytest to execute your tests
